# Airoha EN7581 SoC dual core 1GB RAM SoC 2.5GBE
BOARD_NAME="XG-040G-MD"
BOARDFAMILY="airoha"
BOARD_MAINTAINER=""
BOOTCONFIG="en7581_defconfig"
KERNEL_TARGET="current,edge"
KERNEL_TEST_TARGET="current"
FULL_DESKTOP="no"
BOOT_LOGO="desktop"
BOOT_FDT_FILE="airoha/en7581-xg-040g-md.dtb"
BOOT_SCENARIO="blobless"
IMAGE_PARTITION_TABLE="gpt"
SERIALCON="ttyS0"
SRC_EXTLINUX="yes"
SRC_CMDLINE="console=ttyS0,115200n8 console=tty0"

function post_family_tweaks__xg040gmd_naming_lan() {
	display_alert "$BOARD" "Renaming xg-040g-md lan interfaces" "info"

	mkdir -p "${SDCARD}"/etc/udev/rules.d/
	echo 'SUBSYSTEM=="net", ACTION=="add", DRIVERS=="?*", KERNEL=="eth*", NAME="eth0"' > $SDCARD/etc/udev/rules.d/97-rename-lan.rules

	return 0
}
